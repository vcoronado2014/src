<ion-header class="back-app">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Asociar familia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back-app">
  <app-progress [mostrar]="estaCargando" [titulo]="tituloProgress"></app-progress>

  <div [hidden]="estaCargando">
    <div class="ion-padding">
      <p class="texto-item">
        Puede asociar a los miembros de la familia propuestos deslizando el check de cada unos de ellos.<br>
      </p>
    </div>
  
    <div *ngIf="familiaAsociar.length > 0" style="padding-top: 16px;">
      <div *ngFor="let item of familiaAsociar">
        <ion-item lines="inset">
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <h3 class="text-avatar">{{item.NombreCompleto}}</h3>
                <small>Run: {{item.Run}}</small>
              </ion-col>
              <ion-col size="2">
                <ion-toggle mode="ios" [checked]="item.EsAceptado" [(ngModel)]="item.EsAceptado"></ion-toggle>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
      <!-- boton acpetar -->
      <ion-row>
        <button [disabled]="familiaAsociar.length == 0" class="button-registrarse" (click)="onSubmit()" mat-raised-button
          color="accent">GUARDAR</button>
      </ion-row>
    </div>
  </div>

  
</ion-content>
