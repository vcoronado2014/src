<ion-header class="back-app">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/calendario" class="fcw"></ion-back-button>
    </ion-buttons>
    <ion-title class="fcw">Seleccione usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back-app">
  <app-progress [mostrar]="estaCargando" titulo="Buscando familia"></app-progress>
  <!-- si no hay registros -->
  <div [hidden]="estaCargando" *ngIf="hayInfo == false" style="padding-top: 162px; padding-left: 16px; padding-right: 16px; font-size: 30px; color:#BDBDBD; text-align: center;"><p>No hay familiares para mostrar  <br>
    <ion-icon name="information-circle" style="font-size: 60px;"></ion-icon></p>
  </div>
  <!-- si hay registros -->
  <div [hidden]="estaCargando" *ngIf="listadoUsuario.length > 0" style="padding-top: 32px;">
      <div *ngFor="let item of listadoUsuario" (click)="irHoras(item)">
        <app-avatar [lines]="linesAvatar" [urlImagen] = "item.UrlImagen" [nombreCompleto]="item.Nombres + ' ' + item.ApellidoPaterno + ' ' + item.ApellidoMaterno" [parentezco]="item.Parentezco.Nombre"></app-avatar>
      </div>
  </div>
</ion-content>
