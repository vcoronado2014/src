<ion-item [lines]="lines" [ngClass]="{'avatar-padding':style, 'avatar-no-padding': style == false }" style="width: 100%;" [disabled]="!habilitado">
  <!-- poner avatar -->
  <ion-avatar slot="start">
    <img *ngIf="urlImagen != ''" src={{urlImagen}}>
    <img *ngIf="urlImagen == ''" src="../assets/img/no-imagen.jpg">
  </ion-avatar>
  <ion-row style="display: block; width: 100%;">
    <div class="text-avatar">{{nombreCompleto}}</div>
    <div class="subtext-avatar">{{parentezco}}</div>
  </ion-row>
  <ion-icon *ngIf="!habilitado" name="eye-off" size="large" slot="end"></ion-icon>
</ion-item>
