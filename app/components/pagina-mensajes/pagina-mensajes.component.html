<div class="centrado ion-no-padding">
    <ion-icon *ngIf="usaIcon" [name]="iconName" class="custom-icon"></ion-icon>
    <h1>{{titulo}}</h1>
    <p class="texto-1 ion-text-left">{{contenido}}</p>
    <!-- boton volver -->
    <div class="row mt-32">
        <button mat-raised-button color="primary" style="width: 100%;" class="boton" (click)="volver()">{{textoBoton}}</button>
    </div>
</div>
